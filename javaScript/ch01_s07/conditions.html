<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condition Statement</title>
</head>
<body>
    <script>
        // Condition statement is similar with java's condition statement

        // case with ==
        // it matches the value regardless of its type.
        var a = 5;
        if (a == 5) {
            console.log('true')
        }

        // case with ===
        // it must match its value and type.
        var a = 5;
        if (a === 5) {
            console.log('true')
        }

        // It's just same as java's switch-case statement.
        
        switch ("blue") {
            case "blue" :
                console.log("It's blue color.");
                break;
            case "green" :
                console.log("It's green color.");
                break;
            default :
                console.log("Nothing matches.");
        } 
    </script>
</body>
</html>
